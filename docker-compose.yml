version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres        
      POSTGRES_USER: iiko_bot
      POSTGRES_DB: iiko_bot
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iiko_bot -d iiko_bot"]
      interval: 5s
      timeout: 5s
      retries: 12
    networks: [internal]

  bot:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    restart: unless-stopped
    environment:
      LOG_LEVEL: INFO            
    networks: [internal]
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /run

volumes:
  pg_data:

networks:
  internal:
    driver: bridge
